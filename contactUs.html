<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Set background color for the entire page */
      }

      .container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }

      /* Header styles */
      header {
        background-color: #4caf50;
        color: white;
        padding: 20px 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        margin: 0;
        font-size: 24px;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: black;
        font-size: 18px;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      /* Contact form styles */
      .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 50%;
      }

      .contact-form h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form textarea {
        resize: none;
        height: 100px;
      }

      .contact-form button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Five star properties</h1>
        <nav>
          <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li>
              <a href="listedProperties.html" class="active"
                >Listed Properties</a
              >
            </li>
            <li><a href="contactUs.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact form -->
    <section class="contact-form">
      <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <footer
      class="footer"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: orange;
      "
    >
      <div class="footer-logo" style="display: block; padding: 0 10px">
        <img src="/images/rental5.png" alt="Logo" style="max-width: 150px" />
        <h3>FIve star properties</h3>
      </div>
      <div class="footer-links" style="display: block; padding: 0 10px">
        <ul style="list-style: none; padding: 0; margin: 0">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="footer-social" style="display: block; padding: 0 10px">
        <h3>Follow Us</h3>
        <ul style="list-style: none; padding: 0; margin: 0">
          <li>
            <a href="#" aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#" aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="LinkedIn"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="copyright" style="padding: 0 10px; color: white">
        <p>&copy; 2024 @moses</p>
      </div>
    </footer>
  </body>
</html>
