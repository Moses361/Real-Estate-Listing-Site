<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
            height: 4rem;
        }

        .logo {
            font-size: 2rem;
        }

        nav {
            width: 30rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        nav ul li a {
            font-size: 1.2rem;
            padding: 1rem;
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            background-color: #0dac30;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reachUs-button {
            padding: 1rem;
            background-color: #0dac30;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .reachUs-button:hover {
            background-color: #1ac840;
        }

        /* banner section styles */
        .banner {
            text-align: center;
            background-color: #ffffff;
            margin: 0 auto;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        /* Contact form styles */
        .contact-form {
            padding: 40px 0;
            margin: 0 10px;
        }

        .form-container {
            max-width: 40%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-weight: bold;
        }

        .form-container input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            resize: vertical;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #0dac30;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Contact info styles */
        .contact-info {
            text-align: center;
            padding: 50px 0;
            background-color: #f7f7f7;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        /* Hamburger styles */
        .hamburger {
            display: none;
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 768px) {
            .logo {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <button class="hamburger" id="hamburger-icon">
            <span onclick="openNavbar()"> ☰</span>
        </button>
        <div class="logo">Listed Properties</div>
        <nav id="nav-menu">
            <ul class="navbar-nav ml-auto">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="listedProperties.html" class="active">Listed Properties</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- banner section -->
    <section class="banner">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
            alt="Welcome to our Contact Us page">
        <h1>Get in Touch With Us</h1>
        <p>
            We're here to answer any questions you may have.
        </p>
    </section>

    <!-- Contact form -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">

                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
    <footer class="bg-body-tertiary text-center">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Social media icons -->
                <a href="#" class="btn text-white btn-floating m-1" style="background-color: #3b5998;"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn text-white btn-floating m-1" style="background-color: #55acee;"><i
                        class="fab fa-twitter"></i></a>
                <a href="#" class="btn text-white btn-floating m-1" style="background-color: #dd4b39;"><i
                        class="fab fa-google"></i></a>
                <a href="#" class="btn text-white btn-floating m-1" style="background-color: #ac2bac;"><i
                        class="fab fa-instagram"></i></a>
                <a href="#" class="btn text-white btn-floating m-1" style="background-color: #0082ca;"><i
                        class="fab fa-linkedin-in"></i></a>
                <a href="#" class="btn text-white btn-floating m-1" style="background-color: #333333;"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Listing Properties. All rights reserved.
        </div>
        <!-- Copyright -->
    </footer>
    <!-- End of Footer -->
    <script src="script.js"></script>
</body>

</html>
